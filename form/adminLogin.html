<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/adminLogin.css">
    <title>Admin Login</title>
</head>
<body class="bg-dark">
    <a href="index.html"><button type="button" class="fixed-top mx-2 btn text-white col-1">Back to Home </button></a>
    <section class="vh-100 ">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="img/logo.png"
                class="img-fluid" alt="Sample image">
            </div>
            <div class="shadow-lg rounded-4 p-5 bg-white col-md-8 col-lg-6 col-xl-4 offset-xl-1 ">
                <h1>Admin Center</h1>
              <form>
      
                <!-- Username input -->
                <div class=" form-outline mb-4">
                  <input type="username" id="username" class="form-control form-control-lg" placeholder="Enter username"/>
                  <label class="form-label" for="username">Username</label>
                </div>
      
                <!-- Password input -->
                <div class="form-outline mb-3">
                  <input type="password" id="form3Example4" class="form-control form-control-lg"
                    placeholder="Enter password" />
                  <label class="form-label" for="form3Example4">Password</label>
                </div>
      
                <div class="d-flex justify-content-between align-items-center">
                  <!-- Checkbox -->
                  <div class="form-check mb-0">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                    <label class="form-check-label" for="form2Example3">
                      Remember me
                    </label>
                  </div>
                
                </div>
      
                <div class="text-center text-lg-start mt-4 pt-2">
                  <input type="submit" name="" value="submit" class="btn btn-dark btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</input>
                
                </div>
      
              </form>
            </div>
          </div>
        </div>
        <div
          class="m-0 d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-dark">
          <!-- Copyright -->
          <div class="text-white mb-0 mb-md-0">
            Copyright Â© 2020. All rights reserved.
          </div>
    </section>
</body>
</html>
